<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Cozy Coffee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f0f2f5;
        text-align: center;
        padding: 2rem;
      }

      .error-container {
        max-width: 600px;
      }

      .error-image {
        width: 200px;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 3rem;
        color: #d2691e;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .home-link {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #d2691e;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .home-link:hover {
        background-color: #a0522d;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img src="coffee-spill.png" alt="Spilled Coffee" class="error-image" />
      <h1>Oops!</h1>
      <p>
        Looks like we've spilled the beans! The page you're looking for seems to
        have gone for a coffee break. Don't worry though, our homepage is always
        brewing with fresh content.
      </p>
      <a href="index.html" class="home-link">Return to Homepage</a>
    </div>
  </body>
</html>
